<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Screener</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Corrected the stylesheet reference -->
    <style>
        /* Add basic styles here */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .filters {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="filters">
    <h2>Filters</h2>
    <label for="pe-ratio">P/E Ratio:</label>
    <input type="number" id="pe-ratio" placeholder="Enter P/E Ratio">
    <br>
    
    <!-- Add more filters as needed -->
    <button onclick="applyFilters()">Apply Filters</button>
</div>

<div class="results">
    <h2>Results</h2>
    <table id="results-table">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Name</th>
                <th>P/E Ratio</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Results will be populated here -->
        </tbody>
    </table>
</div>

<script>
    function applyFilters() {
        // Capture filter values
        const peRatioValue = document.getElementById('pe-ratio').value;

        // Here you'll make an API call or process the data to filter the stocks based on criteria
        // For demonstration purposes, let's assume we get the following data after filtering:
        const filteredData = [
            { ticker: 'AAPL', name: 'Apple Inc.', peRatio: 30 },
            // ... Add more sample data as needed
        ];

        // Populate the results table
        const resultsTable = document.getElementById('results-table').getElementsByTagName('tbody')[0];
        resultsTable.innerHTML = '';  // Clear previous results

        filteredData.forEach(stock => {
            const row = resultsTable.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            
            cell1.innerHTML = stock.ticker;
            cell2.innerHTML = stock.name;
            cell3.innerHTML = stock.peRatio;
        });
    }
</script>

</body>
</html>
